<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<input type="file" id="f">
<button id="btn">提交</button>
</body>
</html>
<script src="jsUtil.js"></script>
<script src="httpUtil.js"></script>
<script>
    window.onload = function () {
        id("btn").onclick = function () {
            HttpUtil.uploadFile(
                id("f").files[0],
                "/test/uploadFile",
                function (res) {
                    console.log('解析结果', res);
                }
            )
        }
    }
</script>
